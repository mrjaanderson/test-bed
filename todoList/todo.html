<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/cf7a7bf1ef.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div>to-do list</div>
            <div id="plus"><i class="fas fa-minus"></i></div>
        </header>
        <div class="input-container">
            <input type="text" placeholder="Add New Todo">
        </div>
        <content>
            <ul>
                <li class="entry"><div>Buy Robes</div></li>
                <li class="entry"><div>Fight Malfoy</div></li>
                <li class="entry"><div>Buy New Wand</div></li>
                <li class="entry"><div>Kill Voldemort</div></li>
                <li class="entry"><div>Feed Hedwig</div></li>
                <li class="entry"><div>Send Owl to Sirius</div></li>
                <li class="entry"><div>Do Dishes</div></li>
                <li class="entry"><div>Wash Robes</div></li>
                <li class="entry"><div>Buy Hagrid's Birthday Gift</div></li>
            </ul>
            
        </content>
    </div>
    <script src="js/todo.js"></script>
</body>
</html>
