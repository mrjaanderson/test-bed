        var circles = [];

        function onKeyDown(e){
            if(keyData[e.key]){
                var color = "rgb("+ Math.floor(Math.random() * 256) +","+ Math.floor(Math.random() * 256) +","+ Math.floor(Math.random() * 256) +")";
                var circle = new Path.Circle(new Point(Math.floor(Math.random() * window.innerWidth),Math.floor(Math.random() * window.innerHeight)), Math.floor(Math.random() * 1000))
                circle.fillColor = color;
                circles.push(circle);
                keyData[e.key].sound.play();
            }
        }

        function onFrame(event) {
            for(var i = 0; i < circles.length; i++){
                circles[i].fillColor.hue += 1;
                circles[i].scale(.96);
                if(circles[i].area < 1){
                    circles[i].remove();
                    circles.splice(i, 1);
                }
            }
        }

    </script>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>
